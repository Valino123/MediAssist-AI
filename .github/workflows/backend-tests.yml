name: Backend CI

on:
  push:
    # Run tests when pushing to main or your active feature branches
    branches: [ main, decouple, memory-mechanism ]
  pull_request:
    # Run tests on PRs targeting main before merge
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest

    env:
      # Ensure Python can import the backend package
      PYTHONPATH: ./backend
      # Avoid accidental use of production credentials in CI
      DASHSCOPE_API_KEY: ""
      EMBEDDING_API_KEY: ""
      AZURE_SPEECH_KEY: ""
      GOOGLE_API_KEY: ""
      GOOGLE_CSE_ID: ""

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run backend tests
        working-directory: backend
        run: |
          ./scripts/run_tests.sh


